<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
      <div class="main">
        <h3 class="title">Order Summary</h3>
        <p class="desc">You can now listen to millions of songs, audiobooks, andpodcasts on any device anywhere you like!</p>
        <div class="plan-container">
          <div class="plan">
            <img src="images/icon-music.svg" alt="song-icon">
            <div class="price-container">
              <b>Annual plan</b>
            <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="a-change">Change</a>
        </div>
        <button class="btn-pay">Proceed to payment</button>
        <a href="#" class="a-cancel">Cancel Order</a>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjamin Bastidas</a>.
  </div>
</body>
</html>
